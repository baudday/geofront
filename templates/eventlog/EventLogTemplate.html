<% _.each(rows, function(entry) { %>
    <tr>
        <td>
            <%= entry.value.institution %>
            <br /><small class='muted'><%= entry.value.name %></small>
             <small class='muted'><%= new Date(entry.value.date).toLocaleString() %></small>
            <br /><small class='muted'><%= entry.value.cluster %></small>
            <br /><%= entry.value.message %>
        </td>
    </tr>
<% }); %>
