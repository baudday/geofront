<form id="addlogentry" accept-charset="UTF-8">
    <div id="event-error" class="alert alert-error" style="display:none;"></div>
    <fieldset>
        <div class="control-group">
            <div class="controls">
                <label>Cluster</label>
                <div class="text-error"></div>
                <div data-editors="cluster"></div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label>Message</label>
                <div class="text-error"></div>
                <div data-editors="message"></div>
            </div>
        </div>

        <input id="AddLog" class="btn btn-primary" type="submit" name="submit" value="Submit Entry" />
    </fieldset>
</form>
