<form class="register-user" accept-charset="UTF-8">
        <h1>Sign Up for GeoRelief</h1>
        <div id="error" class="alert alert-error" style="display:none;"></div>
        <div class="control-group">
            <div class="controls">
                <label>First Name</label>
                <div class="text-error"></div>
                <div data-editors="first"></div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Last Name</label>
                <div class="text-error"></div>
                <div data-editors="last"></div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Email</label>
                <div class="text-error"></div>
                <div data-editors="email"></div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Phone</label>
                <div class="text-error"></div>
                <div data-editors="phone"></div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Username</label>
                <div class="text-error"></div>
                <div data-editors="username"></div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Password</label>
                <div class="text-error"></div>
                <div data-editors="password"></div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Confirm Password</label>
                <div class="text-error"></div>
                <div data-editors="confirm"></div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label>Institution</label>
                <div class="text-error"></div>
                <div data-editors="institution"></div>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" name="submit" value="Sign Up" />
</form>
