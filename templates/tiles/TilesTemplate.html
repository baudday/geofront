<h1>Map Tile Packages</h1>
<p>These packages are required in order to use the map while offline.</p>

<div class="package">
    <h2><a href="#" id="Tacloban" class="package-link">Tacloban</a></h2>
    <div class="tile-map" id="tacloban-map"></div>
</div>

<div class="modal fade" id="confirm-download">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Download Package</h4>
            </div>
            <div class="modal-body">
                <p>Would you like to download this package?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary download" data-dismiss="modal">Download</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="loading">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body loading">
                <p>
                    <img src="./img/loader.gif" /> downloading...<br />
                    <small id="info"></small><br />
                    <small class="muted">
                        This dialog will disappear upon completion.
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
